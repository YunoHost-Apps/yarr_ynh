#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "yarr"
name = "Yarr"
description.en = "Web-based feed aggregator"
description.fr = "Expliquez en *quelques* (10~15) mots l'utilité de l'app ou ce qu'elle fait (l'objectif est de donner une idée grossière pour des utilisateurs qui naviguent dans un catalogue de 100+ apps)"

version = "2.4~ynh1"

maintainers = []

[upstream]
license = "MIT"
code = "https://github.com/nkanaev/yarr"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64"]
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/nkanaev/yarr/archive/refs/tags/v2.4.tar.gz"
    sha256 = "2d55a13348c8558aaa3126885bff9bf02f45ea1dc19b2aca86ba121dade7d16e"
    autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "sqlite3"
